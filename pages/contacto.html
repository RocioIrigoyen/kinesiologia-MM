    <main>
        <h1>Dejanos un mensaje</h1>
        <div class="datos-contacto">
            <fieldset>
                <legend>Datos de contacto</legend>
                <br>
                <form action="" method="get">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="" id="nombre" placeholder="Ingrese su nombre" required>
        
                    
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Ingrese su email" required>
                    

                    <label for="msj">Mensaje</label>
                    <textarea name="" id="msj" cols="30" rows="10"></textarea>


                    <label for="msj">Si la tiene, adjunte orden médica:</label>
                    <input type="file" name="" id="">
                    
                    <p>Tratamiento por el que desea consultar:</p>
                    <label for="tratamientos"></label>
                    <select name="" id="tratamientos">
                        <option value="id1">Masaje descontracturante</option>
                        <option value="id2">Drenaje linfático</option>
                        <option value="id3">Acupuntura</option>
                        <option value="id4">Kinesiología</option>
                        <option value="id4">Rehabilitación</option>
                        <option value="id4">Kinesiología deportiva</option>
                        <option value="id4">Otro</option>
                    </select>
        
                    <div class="btn-formulario">
                      <input class= "button-pink" type="reset" value="Borrar todo">
                      <input class= "button-pink" type="submit" value="Enviar">
                    </div>

        
                </form>
            </fieldset>

            <img src="../imgs/carta.png" alt="ilustración de una carta" height="500" width="500">
        </div>
